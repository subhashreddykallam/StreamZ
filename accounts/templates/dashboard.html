{% load static %}
<!-- <h2>Dashboard Views: Welcome {{ user.username}}</h2> -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>StreamZ - Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="{% static 'css/swiper.min.css' %}">
    <!-- <link rel="stylesheet" href="../package/css/swiper.min.css"> -->
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
</head>

<body>
    <!-- Swiper -->
    <h1>NETFLIX</h1>

    <div class="netflix-slider">
        <h2>Popular on Netflix</h2>

        <div class="swiper-container">
            <div class="swiper-wrapper">
                {% for video in videos %}
                <div class="swiper-slide"><a href="{% url 'watch_video' video.id %}">
                    <img src="{{ video.thumbnail.url }}" alt="Movie Title"></a>
                </div>
                {% endfor %}
            </div>

            <!-- Add Pagination -->
            <!-- <div class="swiper-pagination"></div> -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

        </div>
    </div>


    <div class="netflix-slider">
        <h2>Continue watching...</h2>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                {% for video in videos%}
                <div class="swiper-slide">
                    <a href="{% url 'watch_video' video.id %}">
                        <img src="{{ video.thumbnail.url }}" alt="Movie Title"></a>
                </div>
                {% endfor %}
            </div>
            <!-- Add Pagination -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="{% static 'js/swiper.min.js' %}"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 5,
            spaceBetween: 10,
            slidesPerGroup: 2,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                100: {
                    slidesPerView: 2,
                    spaceBetween: 10,
                },
                640: {
                    slidesPerView: 3,
                    spaceBetween: 10,
                },
                768: {
                    slidesPerView: 4,
                    spaceBetween: 10,
                },
                1024: {
                    slidesPerView: 5,
                    spaceBetween: 10,
                },
            }
        });
    </script>
</body>

</html>
