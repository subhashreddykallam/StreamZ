{% extends 'index.html' %} {% load static %} {% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'accounts/login.css' %}">

  <body>

<form class="box" method="post">

  <h2>Login</h2>
  <div class="column">
    <div class="column">
            {% csrf_token %} {% for field in form %}
            <div class="field">
                <input placeholder="{{field.html_name}}" {{ field }}
            </div>
            {% endfor %}
            <button type="submit" class="button">Login</button>
            <h6>Don't have an account? <a href="/accounts/register"><strong>register here!</strong></a></h6>
    </div>
  </div>

</form>

  </body>

{% endblock %}
