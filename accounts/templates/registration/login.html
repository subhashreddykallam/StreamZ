{% extends 'index.html' %} {% load static %} {% block content %}

<title>StreamZ-Login</title>

<link rel="stylesheet" type="text/css" href="{% static 'accounts/login.css' %}">

<head>
    <style type="text/css">
        .jumbotron {
        background: #000 url("/media/images/bg.jpg") no-repeat center center; 
        }
    </style>
</head>

<body>

    <form class="box" method="post">

        <h2>Login</h2>
        <div class="column">
            <div class="column">
                {% csrf_token %} {% for field in form %}
                <div class="field">
                    <input placeholder="{{field.html_name}}" {{ field }} </div> {% endfor %}
                    <button type="submit" class="button">Login</button>
                </div>
            </div>
            <h6>Don't have an account? <a href="{% url 'register' %}"><strong>register here!</strong></a></h6>
        </div>
    </form>
</body>
{% endblock %}
